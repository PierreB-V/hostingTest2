<p>data-display works!</p>
<button (click)="navigateToHome()">home</button>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>URL</th>
      <th>Latitude</th>
      <th>Longitude</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let site of sites">
      <td>{{ site.id }}</td>
      <td>{{ site.name }}</td>
      <td>{{ site.url }}</td>
      <td>{{ site.latitude }}</td>
      <td>{{ site.longitude }}</td>
    </tr>
  </tbody>
</table>
